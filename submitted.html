<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1rem;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            text-align: center;
        }

        #signature-pad {
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            height: 200px;
            background: white;
            touch-action: none;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 1rem;
        }

        button {
            padding: 0.7rem 1.2rem;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #clear-btn {
            background-color: #ccc;
        }

        #submit-btn {
            background-color: #28a745;
            color: white;
        }

        #status {
            margin-top: 1rem;
            font-size: 1rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Firma recibida, gracias!</h2>
    <h4>Puede proceder a cerrar esta ventana</h4>
</body>

</html>
