<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1rem;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            text-align: center;
        }

        #signature-pad {
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            height: 200px;
            background: white;
            touch-action: none;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 1rem;
        }

        button {
            padding: 0.7rem 1.2rem;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #clear-btn {
            background-color: #ccc;
        }

        #submit-btn {
            background-color: #28a745;
            color: white;
        }

        #status {
            margin-top: 1rem;
            font-size: 1rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Por favor firme aqu√≠</h2>
    <canvas id="signature-pad"></canvas>

    <div class="button-row">
        <button id="clear-btn">Clear</button>
        <button id="submit-btn">Submit</button>
    </div>

    <div id="status"></div>

    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.6/dist/signature_pad.umd.min.js"></script>
    <script>
        const canvas = document.getElementById('signature-pad');
        const signaturePad = new SignaturePad(canvas, {
            backgroundColor: 'rgba(255, 255, 255, 0)',
        });

        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            signaturePad.clear();
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        document.getElementById('clear-btn').addEventListener('click', () => {
            signaturePad.clear();
        });

        document.getElementById('submit-btn').addEventListener('click', async () => {
            if (signaturePad.isEmpty()) {
                alert("Please provide a signature first.");
                return;
            }

            const base64Data = signaturePad.toDataURL();
            const params = new URLSearchParams(window.location.search);
            const itemId = params.get('item_id');
            const columnId = params.get('column_id');

            if (!itemId) {
                alert("Missing data.");
                return;
            }

            const payload = {
                item_id: itemId,
                column_id: columnId,
                signature: base64Data,
            };

            try {
                const response = await fetch("https://n8n.siysmedicalmx.com/webhook/order-sign", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    window.location.href = "submitted.html";
                } else {
                    document.getElementById("status").innerText = "Error submitting signature.";
                }
            } catch (err) {
                document.getElementById("status").innerText = "Network error submitting signature.";
                console.error(err);
            }
        });
    </script>
</body>

</html>
