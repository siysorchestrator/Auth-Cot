<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizacion</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <script>
        window.onload = async function () {
            const { jsPDF } = window.jspdf;

            const doc = new jsPDF();

            doc.setFontSize(18);
            doc.text("Generated PDF on Page Load", 10, 20);
            doc.text("This file was automatically downloaded.", 10, 30);

            doc.save("auto-download.pdf"); // Triggers download
        };
    </script>
</body>

</html>
