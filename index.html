<!DOCTYPE html>
<html>

<head>
    <title>Autorizar Cotizaci칩n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center">
        <div class="row img-container p-5">
            <img src="siys-logo.png" alt="Logo" class="top-img mx-auto d-block">
        </div>
        <div class="row p-2">
            <div class="col">
                <h2>Enviando respuesta...</h2>
            </div>
        </div>
    </div>

    <script>
        const query = new URLSearchParams(window.location.search);
        const clientId = query.get("clientId");
        const itemId = query.get("itemId");
        const accepted = query.get("accepted") === "true";

        async function checkBeforeRedirect() {
            if (!clientId || !itemId || query.get("accepted") === null) {
                alert("Faltan par치metros en la URL.");
                return;
            }

            const checkUrl = "https://n8n.siysmedicalmx.com/webhook-test/check-cot";

            try {
                const checkResponse = await fetch(checkUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ clientId, itemId, accepted })
                });

                const result = await checkResponse.json();

                if (result.proceed === true) {
                    // Redirect after webhook is sent
                    window.location.href = "answer.html";
                } else {
                    // Redirect to rejection page
                    window.location.href = "denied.html";
                }

            } catch (error) {
                alert("Ocurri칩 un error de red. Verifica tu conexi칩n o contacta soporte.");
                console.error(error);
            }
        }

        checkBeforeRedirect();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
