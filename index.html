<!DOCTYPE html>
<html>

<head>
    <title>Autorizar Cotización</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center">
        <div class="row img-container p-5">
            <img src="siys-logo.png" alt="Logo" class="top-img mx-auto d-block">
        </div>
        <div class="row p-2">
            <div class="col">
                <h2>Enviando respuesta...</h2>
            </div>
        </div>
    </div>

    <script>
        const query = new URLSearchParams(window.location.search);
        const clientId = query.get("clientId");
        const itemId = query.get("itemId");
        const accepted = query.get("accepted");

        async function sendResponse() {
            if (!clientId || !itemId || accepted === null) {
                alert("Faltan parámetros en la URL.");
                return;
            }

            try {
                const response = await fetch("https://n8n.siysmedicalmx.com/webhook/check-cot", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        clientId: clientId,
                        itemId: itemId,
                        accepted: accepted === "true"
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.redirect) {
                    window.location.href = data.redirect;
                } else {
                    alert("No se recibió una redirección válida.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Error de red o del servidor.");
            }
        }

        sendResponse();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
