<!DOCTYPE html>
<html>

<head>
    <title>Autorizar Cotizaci√≥n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center">
        <div class="row img-container p-5">
            <img src="siys-logo.png" alt="Logo" class="top-img mx-auto d-block">
        </div>
        <div class="row p-2">
            <div class="col">
                <h2>Enviando respuesta...</h2>
            </div>
        </div>
    </div>

    <script>
        const query = new URLSearchParams(window.location.search);
        const clientId = query.get("clientId");
        const itemId = query.get("itemId");
        const accepted = query.get("accepted") === "true";

        async function sendResponse() {
            if (!clientId || !itemId || query.get("accepted") === null) {
                alert("Missing query parameters.");
                return;
            }

            const webhookUrl = accepted
                ? "https://n8n.siysmedicalmx.com/webhook/auth-cot"
                : "https://n8n.siysmedicalmx.com/webhook/deny-cot";

            const body = { clientId, itemId, accepted };

            try {
                const res = await fetch(webhookUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body)
                });

                window.location.href = "answer.html";
            } catch (err) {
                alert("Network error.");
            }
        }

        sendResponse();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
